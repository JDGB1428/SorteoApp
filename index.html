<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="cdn/3.3.5"></script>
    <title>Document</title>
    <script src="js/Cookie-1.js"></script>
    <script src="js/listComponent.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container mx-auto shadow-xl my-32 rounded-md bg-stone-100 overflow-x-auto p-10">
        <div class=" flex mb-5">
            <img src="img/logo_educativo.png" class="w-64 h-40">
            <h1 class="mb-5 text-3xl font-bold inline-block text-center uppercase my-16 mx-96">Tecno-sorteo</h1>
        </div>
        <div class="mb-5 flex">
            <div class="w-1/2">
                <input type="text" id="participante" class="w-[50%] border border-gray-400 rounded-md py-1 px-2"
                    placeholder="Participantes...">
                <label for="" class="block my-2 font-bold text-gray-500 uppercase text-sm">Ingrese un archivo</label>
                <input type="file" class="bg-black text-white block w-[50%] rounded" id="excel">
                <button id="btn-agregar"
                    class="text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 font-bold rounded-lg text-md px-5 py-2.5 text-centermb-2 mt-4">Agregar</button>
                <button id="btn-sortear"
                    class="text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-bold rounded-lg text-md px-5 py-2.5 text-center mt-4">Sortear</button>
                <button id="btn-eliminar"
                    class="text-white bg-gradient-to-r inline-block from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-bold rounded-lg text-md px-5 py-2.5 text-center me-2 mb-2 mt-4">Eliminar
                    todo</button>
                <button id="sorteados"
                    class="text-white bg-gradient-to-r inline-block from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-bold rounded-lg text-md px-5 py-2.5 text-center me-2 mb-2 mt-4">Eliminar
                    los sorteados</button>
                <button id="eliminar_ultimo_participante"
                    class="text-white bg-gradient-to-r inline-block from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-bold rounded-lg text-md px-5 py-2.5 text-center me-2 mb-2 mt-4">Eliminar
                    el ultimo participante</button>
                <div class="my-5 flex item-center gap-2">
                    <label class="font-bold">¿Repetir Ganadores?</label>
                    <input type="checkbox" id="repetir_sorteados">
                </div>
                <h2 class="text-gray-500 uppercase font-bold text-sm my-3">Lista de participante</h2>
                <div class="mb-10 shadow-lg px-5 py-5 rounded-lg bg-white overflow-x-auto overflow-y-auto" id="listado">
                </div>
            </div>
            <div class="w-1/2">
                <div class="px-5 py-5 w-1/2 mx-auto" id="resultado"></div>
            </div>
        </div>

        <div id="myModal" class="modal hidden fixed w-full h-full top-0 left-0 flex items-center justify-center">
            <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>
            <div class="modal-container bg-white w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto">
                <div class="modal-content py-4 text-left px-6">
                    <div class="flex justify-between items-center pb-3">
                        <p class="text-2xl font-bold">Mensaje</p>
                        <button id="closeModal" class="modal-close cursor-pointer z-50">
                            <svg class="fill-current text-black" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                                width="18" height="18">
                                <path
                                    d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z">
                                </path>
                            </svg>
                        </button>
                    </div>
                    <p class="text-gray-500 uppercase font-bold p-5">Para seguir jugando agregue mas participante o repetir el juego con los mismos jugadores</p>
                </div>
            </div>
        </div>
        <footer class="flex justify-end text-gray-500 text-sm italic uppercase">
            <p>Copyrigth &copy; 2023 Centro de desarrollo tecnológico comfenalco. Todos los derechos reservados</p>
        </footer>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
